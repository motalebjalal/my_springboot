<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Security_stepfour</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"> Security Step Four </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}"><i class="fa fa-house-user" style="color: coral"></i> Home </a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_USER'')')}">
                    <a class="nav-link active" aria-current="page" th:href="@{/user}">User</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" th:href="@{/form}"><i class="fa fa-user-plus" aria-hidden="true" style="color: dodgerblue"></i> Registration </a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" th:href="@{~/login}"><i class="fa fa-sign-in-alt" aria-hidden="true" style="color: dodgerblue"></i> Login </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link active" aria-current="page"> Welcome - <i class="far fa-user-circle" style="color: #26ef2d;"></i> <span th:text="${#authentication.principal.username}"></span></span>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/logout}"><i class="fa fa-sign-out-alt" style="color: orangered"></i> Logout </a>
                </li>

            </ul>

        </div>
    </div>
</nav>
