<!-- Include Header Section -->
<div th:replace="header"></div>


<!--<div class="content">-->

<h1 align="center">Books Details</h1>
<div class="content">
    <div class="table_container">
        <div class="row">
            <div class="col col text-center align-items-center">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr class="bg-dark">
                        <th scope="col"> Book Name</th>
                        <th scope="col"> Book Title</th>
                        <th scope="col"> Book Authore</th>
                        <th scope="col"> Book Edition</th>
                        <th scope="col"> Number of Page</th>
                        <th scope="col"> Country </th>
                        <th scope="col"> Language </th>
                        <th scope="col" style="margin: 10px "> Action </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.edition}"></td>
                        <td th:text="${book.pageCount}"></td>
                        <td th:text="${book.country}"></td>
                        <td th:text="${book.language}"></td>
                        <td>
                            <a style="color: blue" th:href="@{/book/edit(id=${book.id})}"><i
                                    class="fas fa-edit ms-4"></i></a>
                            <a style="color: red" th:href="@{/book/delete(id=${book.id})}"><i class=" fas fa-trash-alt
                   ms-4"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div th:replace="footer"></div>
