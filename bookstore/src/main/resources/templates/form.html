<div th:replace="header"></div>
<div class="content">
<div class="container mt-4">
    <h2>Add Book</h2>
    <form action="/book/add" method="post">
        <div class="form-group m-2">
            <label for="bookName">Book Name:</label>
            <input type="text" class="form-control" id="bookName" name="bookName" required>
        </div>
        <div class="form-group m-2">
            <label for="title ">Book Title:</label>
            <input type="text" class="form-control" id="title " name="title" required>
        </div>
        <div class="form-group m-2">
            <label for="author">Book Authore:</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group m-2">
            <label for="edition">Book Edition:</label>
            <input type="text" class="form-control" id="edition" name="edition" required>
        </div>
        <div class="form-group m-2">
            <label for="pageCount">Page Count:</label>
            <input type="number" class="form-control" id="pageCount" name="pageCount" required>
        </div>
        <div class="form-group m-2">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group m-2">
            <label for="language">Book Language:</label>
            <input type="text" class="form-control" id="language" name="language" required>
        </div>

        <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
</div>
</div>

<div th:replace="footer"></div>
